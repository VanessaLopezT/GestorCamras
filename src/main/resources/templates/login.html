<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Acceso Seguro - Sistema de Vigilancia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-dark: #0a192f;
            --primary-medium: #172a45;
            --primary-light: #303f60;
            --accent-blue: #64ffda;
            --accent-red: #ff5555;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --success-color: #4CAF50;
            --error-color: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--primary-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 100%);
        }
        
        .security-container {
            background-color: var(--primary-medium);
            border-radius: 4px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border: 1px solid rgba(100, 255, 218, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .security-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue) 0%, var(--accent-red) 100%);
        }
        
        .security-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .security-icon {
            width: 60px;
            height: 60px;
            background-color: rgba(100, 255, 218, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            border: 1px solid var(--accent-blue);
        }
        
        .security-icon svg {
            width: 30px;
            height: 30px;
            color: var(--accent-blue);
        }
        
        h2 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background-color: var(--primary-light);
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 4px;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background-color: rgba(100, 255, 218, 0.05);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.1);
        }
        
        button {
            background: linear-gradient(90deg, var(--accent-blue) 0%, rgba(100, 255, 218, 0.7) 100%);
            color: var(--primary-dark);
            border: none;
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 0.5rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        button:hover {
            background: linear-gradient(90deg, var(--accent-blue) 0%, var(--accent-blue) 100%);
            box-shadow: 0 4px 12px rgba(100, 255, 218, 0.2);
            transform: translateY(-1px);
        }
        
        .message {
            padding: 0.9rem 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 400;
            font-size: 0.9rem;
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(244, 67, 54, 0.2);
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(76, 175, 80, 0.2);
        }
        
        .security-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 300;
            border-top: 1px solid rgba(100, 255, 218, 0.1);
            padding-top: 1.5rem;
        }
        
        .version {
            display: inline-block;
            background-color: rgba(100, 255, 218, 0.1);
            color: var(--accent-blue);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-top: 0.5rem;
            font-weight: 400;
        }
        
        @media (max-width: 480px) {
            .security-container {
                padding: 2rem 1.5rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="security-container">
        <div class="security-header">
            <div class="security-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                    <line x1="12" y1="2" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12" y2="22"></line>
                </svg>
            </div>
            <h2>Acceso Seguro</h2>
            <p class="subtitle">Sistema de Gestión de Vigilancia</p>
        </div>
        
        <div th:if="${param.error != null}" class="message error">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 5px;">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12" y2="16"></line>
            </svg>
            Credenciales no válidas
        </div>
        
        <div th:if="${param.logout}" class="message success">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 5px;">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            Sesión finalizada correctamente
        </div>
        
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required placeholder="usuario@dominio.com" />
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" />
            </div>
            
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 8px;">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                Autenticarse
            </button>
        </form>
        
    
    </div>
</body>
</html>
