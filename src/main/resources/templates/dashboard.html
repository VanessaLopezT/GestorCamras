<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
</head>
<body>
<h1>Bienvenido <span th:text="${usuario}">Usuario</span></h1>

<div th:if="${#authorization.expression('hasRole(''ADMINISTRADOR'')')}">
    <a href="/ADMINISTRADOR/usuarios">Gestión de Usuarios</a>
</div>

<form th:action="@{/logout}" method="post">
    <button type="submit">Cerrar sesión</button>
</form>
</body>
</html>
